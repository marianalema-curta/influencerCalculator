<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor de Influenciador - Instagram</title>
    <style>
        @font-face {
            font-family: 'FontBold';
            src: url('fontBold.otf') format('opentype');
        }
        body {
            background-image: url('background.png');
            background-size: cover;
            color: #fa142d; /* Cor vermelha */
            font-family: 'FontBold', Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            position: relative;
        }
        label, select, input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            color: #fa142d; /* Cor vermelha */
            font-family: 'FontBold', Arial, sans-serif;
            font-size: 16px;
        }
        select, input {
            color: black;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #fadc05; /* Cor amarela */
            color: black;
            border: none;
            cursor: pointer;
        }
        h1, h2 {
            text-align: center;
            font-family: 'FontBold', Arial, sans-serif;
            margin-top: 50px; /* Aumenta o espaço entre a logo e o título */
        }
        img.logo {
            position: absolute;
            right: 0;
            top: -20px; /* Posiciona a logo mais no topo */
            width: 100px; /* ajuste o tamanho conforme necessário */
        }
        .result {
            color: #fadc05; /* Cor amarela */
            text-align: center;
            font-family: 'FontBold', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Calculadora para Instagram</h1>
    <form id="calculatorForm" onsubmit="return calcularValorInsta(event)">
        <label>
            Quantos seguidores o seu influenciador tem?
            <input type="number" id="seguidores" required>
        </label>
        <label>
            Media de Alcance?
            <input type="number" id="alcance" required>
        </label>
        <label>
            Engajamento? (%)
            <input type="number" step="0.01" id="engajamento" max="100" required>
        </label>
        <label>
            Idade do Publico Alvo?
            <select id="publicoMenorIdade" required>
                <option value="13-17">13-17</option>
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-44">35-44</option>
                <option value="45-54">45-54</option>
                <option value="55-64">55-64</option>
                <option value="65+">65+</option>
            </select>
        </label>
        <label>
            Qual seria a categoria mais relevante deste influenciador?
            <select id="categoria1" required></select>
        </label>
        <button type="submit">Calcular Valor</button>
    </form>
    <h2>Valor Estimado Para Stories:</h2>
    <p id="resultadoStories" class="result">--</p>

    <h2>Valor Estimado Para Posts:</h2>
    <p id="resultadoPosts" class="result">--</p>

    <script src="app_instagram.js"></script>
</body>
</html>
